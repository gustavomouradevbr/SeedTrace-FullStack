<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeedTrace - Dashboard</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="dash-header">
      <span class="greeting">Olá, João Ribeiro!</span>
      <a href="#" id="btnSair" class="logout-link">Sair</a>
    </header>

    <main class="dash-container">
      <div class="lote-list" id="lista-lotes-agricultor">
        <div class="lote-card skeleton">
          <div class="lote-info">
            <h3>Carregando lotes...</h3>
            <span class="status aguardando">⏳ Aguarde</span>
          </div>
        </div>
      </div>
    </main>

    <footer class="help-footer">
      <p>Precisa de ajuda? Fale com o IPA</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
